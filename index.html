<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="app.css">
</head>

<body>
  <main>
    <section class="hero">
      <img src="images/illustration-hero.svg" alt="A woman listening to music">
    </section>
    <section class="order">
      <h1>Order Summary</h1>
      <p>You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!</p>

      <div class="order__plan">
        <div>
          <img src="images/icon-music.svg" alt="A musical note icon">
        </div>
        <div>
          <h2>Annual Plan</h2>
          <p>$59.99/year</p>
        </div>
        <p><a href="#">Change</a></p>
      </div>

      <div class="order__options">
        <button>Proceed to Payment</button>
        <p><a href="#">Cancel Order</a></p>
      </div>
    </section>
  </main>

  <footer class="attribution">
    <p>
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/dtp27" target="_blank">Dan Page</a>.
    </p>
  </footer>
</body>

</html>
